<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Live-Coding</title>
    <style type="text/css">
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 250px;
            height: 250px;
            background-color: red;
            transition: background-color 0.5s,
                transform 0.5s;
        }

        .box:hover {
            background-color: blue;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
